  <div class="color-setter">

      <fieldset>
        <legend>Select:</legend> 
        <div id="btn">          
          <input type="radio" id="color_btn" class="color_btn" name="typeSelect" value="color">
          <label for="color_btn"  class="color_btn">color</label>        
          <input type="radio" id="bgk_btn" class="bgk_btn" name="typeSelect" value="background-color" checked>
          <label for="bgk_btn">backgroundColor</label>

    </form>
