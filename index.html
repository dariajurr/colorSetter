<body style="border:0;">  
  <div class="color-setter">
    <form>
      <fieldset>
        <legend>Select:</legend>
        <label class="checkbox-btn" >
          <input name="typeSelect" type="radio" value="color" >
          <span class="">color</span>
        </label>
        <label class="checkbox-btn">
          <input name="typeSelect" type="radio" value="background-color" checked>
          <span>backgroundColor</span>
        </label>
      </fieldset>
    </form> 
    <div class="color-slider">
      <div class="color-slider_sliders">
        <div id="red" class="red slider"></div>
        <div id="green" class="green slider"></div>
        <div id="blue" class="blue slider"></div>
    </div>
